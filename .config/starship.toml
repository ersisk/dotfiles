
add_newline = false
command_timeout = 150
scan_timeout = 10
# colorscheme
#
# #2E3440
# #3B4252
# #434C5E
# #4C566A
# #D8DEE9
# #E5E9F0
# #ECEFF4
# #8FBCBB
# #88C0D0
# #81A1C1
# #5E81AC
# #BF616A
# #D08770
# #EBCB8B
# #A3BE8C
# #B48EAD

format = """
$directory\
$git_branch\
$git_status\
$line_break\
$character
"""

[character]
success_symbol = "[ \uE007 ](bg:#4C566A)[\uE0BC](fg:#4C566A)"
error_symbol = "[ \uE007 ](bg:#4C566A fg:#BF616A)[\uE0BC](fg:#4C566A)"

# system

[username]
disabled=true

[directory]
# style = "bg:#BF616A"
style = "bg:#8fbcbb black"
format = "[ $path ]($style)[\uE0BE](bg:#8fbcbb fg:#D08770)"
truncate_to_repo = false
truncation_length = 5
truncation_symbol = "…/"

# git

[git_branch]
symbol = "\uE0A0"
style = "bg:#D08770"
format = "[[ $symbol $branch ](bg:#D08770)]($style)"

[git_metrics]
disabled = false

[git_status]
format = "[($all_status$ahead_behind)]($style)[\uE0BC](bg:#D08770 fg:#D08770)"
style = "bg:#D08770"
conflicted = "👿 $count "
ahead = "⇡ $count "
behind = "⇣ $count "
diverged = " $count "
untracked = "🤷 $count "
stashed = "‍📦 $count "
modified = " $count "
staged = "[ $count ]"
renamed = " $count "
deleted = "🗑 $count "

