format = """
$directory\
$git_branch\
$git_status\
[\uE0B0 ](fg:#81A1C1 bg:#2E3440)\
$line_break\
$character
"""

[character]
success_symbol = "[ \uE007 ](bg:#4C566A)[\uE0BC](fg:#4C566A)"
error_symbol = "[ \uE007 ](bg:#4C566A fg:#BF616A)[\uE0BC](fg:#4C566A)"

# system

[username]
disabled=true

[directory]
style = "bg:#BF616A"
format = "[ $path ]($style)[\uE0BE](bg:#BF616A fg:#D08770)"
truncate_to_repo = false
truncation_length = 3
truncation_symbol = "â€¦/"

# git

[git_branch]
symbol = "\uE0A0"
style = "bg:#D08770"
format = "[[ $symbol $branch ](bg:#D08770)]($style)"

[git_metrics]
disabled = false

[git_status]
format = "[($all_status$ahead_behind)]($style)[\uE0BC](bg:#81A1C1 fg:#D08770)"
style = "bg:#D08770"
conflicted = "ğŸ‘¿ $count "
ahead = "â‡¡ $count "
behind = "â‡£ $count "
