"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$directory\
$git_branch\
$git_status\
$fill\
$time\
$line_break$character"""

[username]
style_user="fg:#98c379"
show_always = true

[directory]
style="fg:#56b6c2"
truncate_to_repo = false
truncation_length = 3
truncation_symbol = "…/"

# git

[git_branch]
style="fg:#e5c07b"
symbol = "\uE0A0"

[git_metrics]
disabled = false

[git_status]
style="fg:#e06c75"
conflicted = " 󰽪 $count "
ahead = " ⇡ $count"
behind = " ⇣ $count"
diverged = "  $count"
untracked = " 󰅗 $count"
stashed =  " 󰘷 $count"
modified = "  $count"
staged = "  $count"
renamed = "  $count "
deleted = " 󰚃 $count "

[time]
disabled = false # Disabled by default
use_12hr = false # Disable for 24h format without seconds
style = "bg:mono4"
format = '[[ 󰥔 $time ](fg:#abb2bf bg:#3f4451)]($style)'

# Module that fills the space between the left and right segments.
[fill]
symbol = " "
