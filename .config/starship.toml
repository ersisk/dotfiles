# Items to show in the prompt
[os]
disabled = false
format = '[ $symbol ]($style)'
style = 'bg:color_wave_blue fg:color_fg0'

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = true
format = '[ $user ]($style)'
style_user = 'bg:color_cyan fg:color_fg0'
style_root = 'bg:color_cyan fg:color_fg0 bold'

[directory]
format = '[ $path ]($style)[$read_only]($read_only_style)'
style = 'fg:color_yellow'
read_only = '󰌾 '
read_only_style = 'fg:color_bright_red dimmed'
truncate_to_repo = false
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
format = '[ $symbol$branch(:$remote_branch)]($style)'
style = 'fg:color_orange'
symbol = '󰘬 '
truncation_length = 30

[git_status]
style = 'fg:color_purple'
conflicted = " 󰽪 $count "
ahead = " ⇡ $count"
behind = " ⇣ $count"
diverged = "  $count"
untracked = " 󰅗 $count"
stashed =  " 󰘷 $count"
modified = "  $count"
staged = "  $count"
renamed = "  $count "
deleted = " 󰚃 $count "

[fill]
symbol = " "

