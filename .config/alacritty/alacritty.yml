import:
 - ~/.config/alacritty/themes/themes/dracula.yaml
live_config_reload: true   
env:
  TERM: xterm-256color
scrolling:
  # Specifying '0' will disable scrolling.
  history: 100000
  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic
  size: 15
# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true
bell:
  animation: EaseOutExpo
  duration: 300
  color: "0xffffff"
selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true
# Allow terminal applications to change Alacritty’s window title.
window:
  dynamic_title: true
  decorations: None
  startup_mode: Maximized
  padding: 
   x: 0
   y: 0
   dynamic_padding: true  
cursor:
  style: Block
  unfocused_hollow: true
shell:
  program: /bin/zsh
  args:
    - -l
      #- -c
      #    - "tmux attach || tmux"
# Enable clickable URLs
mouse:
  hints:
    launcher:
      program: open
    modifiers: Command
key_bindings:
  - { key: G, mods: Command, chars: "\x02lazygit\x0a" } # open git manager 'jesseduffield/lazygit'
  - { key: J, mods: Command, chars: "\x02\x54\x0a" } # open t - tmux smart session manager
  - { key: T, mods: Command, chars: "\x02\x74\x6e\x0a" } # create a new tmux window
  - { key: W, mods: Command, chars: "\x02\x74\x6b\x0a" } # kill the current pane
