[default_session]
preview_command = "eza -la --all --git --icons --color=always {}"

[[session]]
name = "Notes"
path = "~/obsidian-vault/"
startup_command = 'nvim .'

[[session]]
name = "Home (~)"
path = "~/"

[[session]]
name = "Config"
path = "~/.config/"
startup_command = 'nvim +GoToFile'

[[session]]
name = "Workspace"
path = "~/workspace/"
startup_command = 'nvim +GoToFile'

[[session]]
name = "Downloads"
path = "~/Downloads"
startup_command = "yazi"

[[session]]
name = "Sesh Config"
path = "~/.config/sesh/"
startup_command = "nvim sesh.toml"
preview_command = "bat --language=bash --style=snip --color=always ~/.config/sesh/sesh.toml"

[[session]]
name = "WezTerm Config"
path = "~/.config/wezterm/"
startup_command = "nvim +GoToFile"
preview_command = "eza -la --all --git --icons --color=always ~/.config/wezterm/"

[[session]]
name ="Envim Config"
path = "~/.config/envim/"
startup_command = "nvim +GoToFile"

[[session]]
name = "Nvim Config"
path = "~/.config/nvim/"
startup_command = "nvim +GoToFile"

[[session]]
name = "Dotfiles"
path = "~/workspace/dotfiles/"
startup_command = "nvim +GoToFile"

[[session]]
name = "LazySQL Config"
path = "~/Library/Application Support/lazysql"
startup_command = "nvim config.toml"
preview_command = "bat --language=bash --style=snip --color=always ~/Library/Application Support/lazysql/config.toml"

[[session]]
name = "Rss Feeds"
path = "~/.newsboat/"
startup_command = "newsboat -r"
preview_command = "bat --language=bash --style=snip --color=always ~/.newsboat/urls"

