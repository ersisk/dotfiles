[[session]]
name = "Notes"
path = "~/obsidian-vault/"
startup_command = 'nvim .'

[[session]]
name = "Home (~)"
path = "~/"

[[session]]
name = "Config"
path = "~/.config/"
startup_command = 'nvim +GoToFile'

[[session]]
name = "Workspace"
path = "~/workspace/"
startup_command = 'nvim +GoToFile'

[[session]]
name = "Downloads"
path = "~/Downloads"
startup_command = "yazi"

[[session]]
name = "Sesh Config"
path = "~/.config/sesh/"
startup_command = "nvim sesh.toml"

[[session]]
name = "WezTerm Config"
path = "~/.config/wezterm/"
startup_command = "nvim +GoToFile"

[[session]]
name = "Nvim Config"
path = "~/.config/nvim/"
startup_command = "nvim +GoToFile"

[[session]]
name = "Dotfiles Backup"
path = "~/workspace/dotfiles/"
startup_command = "./backup.sh"

[[session]]
name = "LazySQL Config"
path = "~/Library/Application Support/lazysql"
startup_command = "nvim config.toml"


