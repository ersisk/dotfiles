
add_newline = true
command_timeout = 150

[character]
error_symbol = "[λ](bold #ff5555)"
success_symbol = "[λ](bold #50fa7b)"
vicmd_symbol = "[ ](purple)"

[git_state]
disabled=false

[git_branch]
format = "on [$symbol$branch](bold #ff79c6)"

[git_status]
disabled = false
style = "bold #ff5555"
format = '([$all_status]($style))'
conflicted = "([⚠️ ${count}](bold red) )"
ahead = "([⟫ ${count}])"
behind = "([⟪ ${count}])"
stashed = "([↪ ${count}](bold red)) "
modified = "([  ${count}](bold yellow) )"
staged = "([  ${count}](bold green) )"
renamed = "([⇆ ${count}](vold blue) )"
deleted = "([  ${count}](bold red) )"
untracked ="([  ${count}](dimmed red) )"

[directory]
truncate_to_repo = false
style = "bold #50fa7b"
truncation_length = 5
read_only = " "
truncation_symbol = "…/"

[directory.substitutions]
"~/code/playground" = "@playground"
"~/code/personal" = "@personal"
"~/code/scripts" = "@scripts"

